version: '3.8'

services:
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: crypto_timescaledb
    environment:
      POSTGRES_USER: crypto
      POSTGRES_PASSWORD: crypto123
      POSTGRES_DB: crypto_anomaly
    ports:
      - "5432:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crypto -d crypto_anomaly"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: crypto_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: crypto_minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  minio-init:
    image: minio/mc:latest
    container_name: crypto_minio_init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      mc mb myminio/mlflow-artifacts --ignore-existing;
      mc mb myminio/raw-data --ignore-existing;
      mc anonymous set download myminio/mlflow-artifacts;
      exit 0;
      "

  mlflow:
    build:
      context: .
      dockerfile: Dockerfile.mlflow
    container_name: crypto_mlflow
    depends_on:
      timescaledb:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin123
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
    ports:
      - "5001:5000"
    command: >
      mlflow server 
      --host 0.0.0.0 
      --port 5000 
      --backend-store-uri postgresql://crypto:crypto123@timescaledb:5432/crypto_anomaly 
      --default-artifact-root s3://mlflow-artifacts
    restart: unless-stopped

  app:
    build:
      context: ..
      dockerfile: infrastructure/Dockerfile
    container_name: crypto_app
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://crypto:crypto123@timescaledb:5432/crypto_anomaly
      REDIS_URL: redis://redis:6379
      MLFLOW_TRACKING_URI: http://mlflow:5000
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      PYTHONPATH: /app
      ENVIRONMENT: development
    ports:
      - "8501:8501"
    volumes:
      - ../src:/app/src
      - ../app:/app/app
      - ../flows:/app/flows
      - ../config:/app/config
      - ../data:/app/data
    command: streamlit run app/streamlit_app.py --server.port 8501 --server.address 0.0.0.0
    restart: unless-stopped

volumes:
  timescale_data:
  redis_data:
  minio_data:

networks:
  default:
    name: crypto_network
